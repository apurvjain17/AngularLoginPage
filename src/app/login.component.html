<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1 *ngIf="!login">
        Welcome to {{ title }}!
    </h1>
    <div class='container' *ngIf="!login">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]='userId' name="userId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" [(ngModel)]='password' name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button class="btn btn-primary" type="button" (click)=loginHandler()>Submit</button>
            <div class="alert alert-danger" role="alert" *ngIf="invalidPassowrd">
                Invalid Password
            </div>
        </form>
    </div>
    <pm-listing *ngIf="login"></pm-listing>
</div>
